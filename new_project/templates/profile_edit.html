{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Forms</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
       
        <!-- PAGE CONTAINER-->
        <div class="page-container" style="padding-left: 100px">
        
            <!-- MAIN CONTENT-->
            <div class="main-content" style="padding-top: 30px;">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            
                            <div class="col-lg-11">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Organizer Profile</strong>
                                        <small> Form</small>
                                    </div>
 <!--form-->                        <form action="#" method="POST">
                                        {% csrf_token %}
                                {% if user_data %}
                                    {% for data in user_data %}
                                    <div class="card-body card-block">
                                        <div class="form-group">
                                            <label for="company" class=" form-control-label"><i class="fa fa-rocket"></i>  company Name:</label>
                                            <input type="text" id="company" placeholder="Enter your company name" value="{{data.oranizer_brand_name}}" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="vat" class=" form-control-label"><i class="fa fa-user"></i>  Owner / Manager Name:</label>
                                            <input type="text" id="vat" placeholder="Name" value="{{user.get_full_name}}" class="form-control">
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="file-input" class=" form-control-label"><i class="fa fa-folder"></i>  Profile Image:</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="file" id="file-input" name="file-input"  vlaue="{{data.profile_image_path}}" class="form-control-file">
                                            </div>
                                        </div>
       <!--description-->               <div class="row form-group">
                                            <div class="col col-md-8">
                                                <label for="textarea-input" class=" form-control-label">Best words to describe your work:</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea name="textarea-input" id="textarea-input" rows="12" placeholder=" Describeing Content..." class="form-control">{{data.about_organizer}}</textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-8">
                                                <div class="form-group">
                                                    <label for="city" class=" form-control-label"><i class="fa fa-facebook"></i> Facebook Prfile Link:</label>
                                                    <input type="text" id="city" placeholder="Enter your city" class="form-control" value="{{data.facebook_link}}">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group">
                                                    <label for="postal-code" class=" form-control-label"><i class="fa fa-instagram"></i> Instagram Prfile Link:</label>
                                                    <input type="text" id="postal-code" placeholder="Postal Code" value="{{data.imstagrm_link}}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-8">
                                                <div class="form-group">
                                                    <label for="postal-code" class=" form-control-label"><i class="fa fa-twitter"></i> Twitter Prfile Link:</label>
                                                    <input type="text" id="postal-code" placeholder="Postal Code" class="form-control" value="{{data.twitter_link}}">
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                            {% else %}
                            <div class="card-body card-block">
                                <div class="form-group">
                                    <label for="company" class=" form-control-label"><i class="fa fa-rocket"></i>  company Name:</label>
                                    <input type="text" id="company" placeholder="Enter your company name" value="{{data.oranizer_brand_name}}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="vat" class=" form-control-label"><i class="fa fa-user"></i>  Owner / Manager Name:</label>
                                    <input type="text" id="vat" placeholder="Name" value="{{user.get_full_name}}" class="form-control">
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="file-input" class=" form-control-label"><i class="fa fa-folder"></i>  Profile Image:</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="file" id="file-input" name="file-input"  vlaue="{{data.profile_image_path}}" class="form-control-file">
                                    </div>
                                </div>
<!--description-->               <div class="row form-group">
                                    <div class="col col-md-8">
                                        <label for="textarea-input" class=" form-control-label">Best words to describe your work:</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <textarea name="textarea-input" id="textarea-input" rows="12" placeholder=" Describeing Content..." class="form-control">{{data.about_organizer}}</textarea>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="city" class=" form-control-label"><i class="fa fa-facebook"></i> Facebook Prfile Link:</label>
                                            <input type="text" id="city" placeholder="Enter your city" class="form-control" value="{{data.facebook_link}}">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="postal-code" class=" form-control-label"><i class="fa fa-instagram"></i> Instagram Prfile Link:</label>
                                            <input type="text" id="postal-code" placeholder="Postal Code" value="{{data.imstagrm_link}}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="postal-code" class=" form-control-label"><i class="fa fa-twitter"></i> Twitter Prfile Link:</label>
                                            <input type="text" id="postal-code" placeholder="Postal Code" class="form-control" value="{{data.twitter_link}}">
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fa fa-dot-circle-o"></i> Submit
                                            </button>
                                            <a type="reset" class="btn btn-danger btn-sm" href="profile_edit">
                                                <i class="fa fa-ban"></i> Reset
                                            </a>
                                            <a type="reset" class="btn btn-danger btn-sm" href="profile">
                                                <i class="fa fa-close"></i> Exit
                                            </a>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                            
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>A SLICA Project made by Ved, Group no.16, SEM-VI .</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
